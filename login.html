<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title> 
    <link rel="icon" href="/assets/favicon-32x32.png" type="image/png">
    <link href="css/grid.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <!--LOGIN SIDE-->
    <div class="row page">
        <div class="col span-1-of-2 forms-side">
            <!--SIGN IN CONTAINER-->
            <div class="forms-placeholder sign-in-container">
                <h3>Sign in with us</h3>
                <form>
                    <div class="email-placeholder">
                        <input type="email" name="email" placeholder="Email" id="email">
                    </div>
                    <div class="password-placeholder">
                        <input type="password" name="password" placeholder="Password" id="password">
                    </div>

                    <div class="forgot">
                        <div>
                            <input type="checkbox" name="forgot-password" id="remember" checked>
                        <label for="forgot-password" class="check-label">Remember Me</label>
                        </div>
                        <a class="">Forgot Password?</a>
                    </div>

                    <input type="submit" value="Sign In">
                </form>
            </div>
            

            <!--SIGN UP CONTAINER-->
            <div class="forms-placeholder sign-up-container">
                <h3>Create Account</h3>
                <form>
                    <div class="name-placeholder">
                        <input type="text" name="name" placeholder="Full Name" id="name">
                    </div>
                    <div class="email-placeholder">
                        <input type="email" name="email" placeholder="Email" id="email">
                    </div>
                    <div class="password-placeholder">
                        <input type="password" name="password" placeholder="Password" id="password">
                    </div>

                    <div class="forgot">
                        <div>
                            <input type="checkbox" name="forgot-password" id="remember" checked>
                        <label for="forgot-password" class="check-label">Remember Me</label>
                        </div>
                        <a class="">Forgot Password?</a>
                    </div>

                    <input type="submit" value="Sign In">
                </form>
            </div>
            
        </div>

        <div class="col span-1-of-2 animation-side"> 
            <button>Slide Left</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
