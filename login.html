<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title> 
    <link rel="icon" href="/assets/favicon-32x32.png" type="image/png">
    <link href="css/grid.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <!--LOGIN SIDE-->
    <div class="container" id="container">
            <!--SIGN IN CONTAINER-->
            <div class="forms-placeholder sign-in-container">
                <h3>Sign in with us</h3>
                <form>
                    <div class="email-placeholder">
                        <input type="email" name="email" placeholder="Email" id="email">
                    </div>
                    <div class="password-placeholder">
                        <input type="password" name="password" placeholder="Password" id="password">
                    </div>

                    <div class="forgot">
                        <div>
                            <input type="checkbox" name="forgot-password" id="remember" checked>
                        <label for="forgot-password" class="check-label">Remember Me</label>
                        </div>
                        <a class="">Forgot Password?</a>
                    </div>

                    <input type="submit" value="Sign In">
                </form>
            </div>
            

            <!--SIGN UP CONTAINER-->
            <div class="forms-placeholder sign-up-container">
                <h3>Create Account</h3>
                <form>
                    <div class="name-placeholder">
                        <input type="text" name="name" placeholder="Full Name" id="name">
                    </div>
                    <div class="email-placeholder">
                        <input type="email" name="email" placeholder="Email" id="email">
                    </div>
                    <div class="password-placeholder">
                        <input type="password" name="password" placeholder="Password" id="password">
                    </div>

                    <div class="forgot">
                        <div>
                            <input type="checkbox" name="forgot-password" id="remember" checked>
                        <label for="forgot-password" class="check-label">Remember Me</label>
                        </div>
                        <a class="">Forgot Password?</a>
                    </div>

                    <input type="submit" value="Sign In" id="click-me">
                </form>
            </div>
            
      

            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
    </div>
    

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</body>
</html>
